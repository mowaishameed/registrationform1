<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
        }

        .container {
            margin-left: 0px;
            margin-right: 0px;
            padding-left: 0px;
            padding-right: 0px;
        }

        #main input,
        #main select {
            font-size: 12px;
        }

        btn {
            font-family: 'Poppins', sans-serif;
        }

        label,
        #pay-mode {
            font-weight: bold;
            
        }

        #radio-chk label {
            font-weight: normal;
            font-size: 13px;
        }

        .form-cotrol:focus{
            border-color: red;
            border: none;
        }
        
        .btn-clrs{
            background-color: rgb(50, 158, 94);
        }

        .btn-clrs:hover{
            background-color: rgb(44, 134, 80);
        }
       
    </style>
</head>

<body>

    <div class="container" id="main">
        <div class="row" id="">
            <div class="col-12 col-lg-5" id="img-over">
                <img src="register_2.jpg" class="img-fluid ">
            </div>


            <div class="col-12 col-lg-7 mt-4">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="first-name">FIRST NAME <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="meal-preference">MEAL PREFERENCE <span></span></label>
                            <select id="options" name="cars" class="form-select">
                                <option value="Vegeterian">Vegeterian</option>
                                <option value="Asian Vegeterian">Asian Vegeterian</option>
                                <option value="Kosher">Kosher</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="last-name">LAST NAME <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <div class="row">
                                <div class="col" id="pay-mode">
                                    PAYMENT MODE
                                </div>
                            </div>
                            <div class="row">
                                <div class="mt-2" id="radio-chk">
                                    <input type="radio" class="" name="mode" id="payment-mode1" value="Cash">
                                    <label for="payment-mode1">Cash <span></span></label>
                                    <input type="radio" class="" name="mode" id="payment-mode2" value="Cheque">
                                    <label for="payment-mode2">Cheque<span></span></label>
                                    <input type="radio" class="" name="mode" id="payment-mode3" value="Demand Draft">
                                    <label for="payment-mode3">Demand Draft<span></span></label>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="company">COMPANY <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="company">
                        </div>
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="inst-num">CHEQUE NO. <span></span></label>
                            <input type="text" class="form-control" id="inst-num">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="e-mail">EMAIL <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="e-mail">
                        </div>
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="bank-name">DRAWN ON(BANK NAME) <span></span></label>
                            <input type="text" class="form-control" id="bank-name">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="phone-number">PHONE NUMBER <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="phone-number">
                        </div>
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="payable-at">PAYABLE AT <span></span></label>
                            <input type="text" class="form-control" id="payable-at">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-6 gy-2 gx-5 mt-3">
                            <label for="amount">AMOUNT <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="amount">
                        </div>
                    </div>


                    <div class="row text-center mt-5">
                        <div class="col-12 col-lg-6"></div>
                        <div class="col-12 col-lg-3">
                            <button type="submit" class=" text-white btn btn-success rounded w-75 p-2 mt-3">SUBMIT</button>
                        </div>
                        <div class="col-12 col-lg-3">
                            <button type="submit" class="text-white btn btn-success rounded w-75 p-2 mt-3">RESET</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
